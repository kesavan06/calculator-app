<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styleOne.css" id="styleType" type="text/css">
</head>
<body>
    <center>
        <div class="container">
            <div class="top">
                <h2>Calc</h2>
                <h3>THEME</h3>
                <button onclick="changeCSS('styleOne.css')" style="border-radius: 50% 0% 0% 50%;">1</button>
                <button onclick="changeCSS('styleTwo.css')">2</button>
                <button onclick="changeCSS('styleThree.css')" style="border-radius: 0% 50% 50% 0%;">3</button>
            </div>
            <div class="content">
                <input type="text" id="inputBox" readonly>
            </div>
            <div class="numberBox">
                <div class="row-1">
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="del()" style="background-color: hsl(225, 21%, 49%);
                    border-color: hsl(225, 21%, 49%);
                    color: white;
                    box-shadow: 0px 4px 0px hsl(224, 28%, 35%);">DEL</button>
                </div>
                <div class="row-1">
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('+')">+</button>
                </div>
                <div class="row-1">
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('-')">-</button>
                </div>
                <div class="row-1">
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('/')">/</button>
                    <button onclick="appendToDisplay('*')">x</button>
                </div>
                <div class="row-last">
                    <button onclick="clearDisplay()" style="background-color: hsl(225, 21%, 49%);
                    border-color: hsl(225, 21%, 49%);
                     color: white;
                     box-shadow:0px 4px 0px hsl(224, 28%, 35%);
                     ">RESET</button>
                    <button onclick="calculate()" style="background-color: hsl(6, 63%, 50%);
                    border-color: hsl(6, 63%, 50%);
                    color: white;
                    box-shadow: 0px 4px 0px hsl(6, 70%, 34%);">=</button>
                </div>
            </div>
        </div>
    </center>
    <script src="logic.js"></script>
</body>
</html>
